<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de B√∫squeda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #E3F2FD; /* Azul pastel */
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #1565C0; /* Azul fuerte */
        }
        input[type="search"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #1565C0;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        input[type="search"]:focus {
            border-color: #1E88E5;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
        }
        input[type="submit"] {
            background: #1565C0;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #1E88E5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Buscar en la p√°gina</h1>
        <form>
            <input type="search" placeholder="Escribe aqu√≠...">
            <input type="submit" value="Buscar">
        </form>
    </div>
</body>
</html>
