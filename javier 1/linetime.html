<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Fecha y Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #E3F2FD;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label, input {
            font-size: 16px;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #64B5F6;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #1565C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Fecha y Hora</h1>
        <form>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
