<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Página con iframe</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E3F2FD; /* Azul pastel claro */
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Contenedor principal */
        .container {
            width: 80%;
            max-width: 650px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Título estilizado */
        h1 {
            color: #1565C0; /* Azul oscuro */
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos para el iframe */
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #64B5F6; /* Azul pastel */
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* Efecto hover en el iframe */
        iframe:hover {
            transform: scale(1.02); /* Pequeño efecto de agrandamiento */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Web Insertada</h1>
        <iframe src="Formulario.html"></iframe>
    </div>
</body>
</html>
