<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalizaci√≥n HTML5</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E0F7FA; /* Azul pastel claro */
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00796B; /* Verde azulado */
        }

        /* Estilo para el bot√≥n */
        button {
            background-color: #4DB6AC; /* Verde pastel */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00796B; /* Verde m√°s oscuro */
        }

        /* Caja para mostrar la ubicaci√≥n */
        #location {
            margin-top: 20px;
            padding: 15px;
            background: #FFF; /* Blanco */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            min-width: 250px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Geolocalizaci√≥n en HTML5</h1>
    <button onclick="getLocation()">Obtener mi ubicaci√≥n</button>
    <p id="location">Tu ubicaci√≥n aparecer√° aqu√≠</p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocalizaci√≥n no soportada por este navegador.";
            }
        }

        function showPosition(position) {
            document.getElementById("location").innerHTML = 
                "üìç Latitud: " + position.coords.latitude + "<br>üìç Longitud: " + position.coords.longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "‚ùå Permiso denegado.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "‚ö†Ô∏è Ubicaci√≥n no disponible.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "‚è≥ Tiempo de espera agotado.";
                    break;
                default:
                    document.getElementById("location").innerHTML = "‚ùó Error desconocido.";
            }
        }
    </script>
</body>
</html>
